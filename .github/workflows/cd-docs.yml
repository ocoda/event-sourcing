name: CD Docs

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths:
      - docs/**

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Setup job environment
        id: setup-job
        uses: ./.github/actions/setup-job-env
        with:
          cache-key: docs
          node-version: 22.x

      - name: Build
        run: pnpm docs:build --filter='./docs/**'
        env:
          GITHUB_PAGES: true

      - name: Upload build
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/dist

  deploy:
    name: Deploy to Github Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Publish to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
