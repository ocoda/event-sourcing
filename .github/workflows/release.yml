name: Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  changelog:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup job environment
        id: setup-job
        uses: ./.github/actions/setup-job-env
        with:
          cache-key: node-22.x
          node-version: 22.x

      - name: Build Packages
        run: pnpm build --filter="./packages/**"

      - name: Check for changesets
        id: check-changesets
        shell: bash
        run: |
          if [ -d ".changeset" ] && [ "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate AI release notes
        id: ai-notes
        if: steps.check-changesets.outputs.has_changesets == 'true' && secrets.ANTHROPIC_API_KEY
        uses: ./.github/actions/generate-release-notes
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm exec changeset version
          publish: pnpm exec changeset publish
          commit: "[ci] release"
          title: "[ci] release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: ./.github/actions/create-github-release
        with:
          release-notes: ${{ steps.ai-notes.outputs.notes || 'Release notes generated by changesets.' }}
          version: ${{ steps.changesets.outputs.publishedPackages }}

  merge-check:
    name: Merge check
    uses: ./.github/workflows/merge-check.yml
    with:
      conditions: true
